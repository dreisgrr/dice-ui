<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form
        name="diceConfigForm"
        (submit)="sendSimulation()"
        #f="ngForm"
        novalidate
        class="feedback-form"
      >
        <!-- Sides of die -->
        <div class="form-group">
          <label for="sides">Sides of die</label>
          <input
            type="text"
            id="sides"
            class="form-control"
            name="sides"
            placeholder="6"
            [(ngModel)]="model.sidesOfDie"
          />
        </div>

        <!-- Number of dice -->
        <div class="form-group">
          <label for="quantity">Number of dice</label>
          <input
            type="text"
            id="quantity"
            class="form-control"
            name="quantity"
            placeholder="3"
            [(ngModel)]="model.numberOfDice"
          />
        </div>

        <!-- Number of rolls -->
        <div class="form-group">
          <label for="rollCount">Number of rolls</label>
          <input
            type="text"
            id="rollCount"
            class="form-control"
            name="rollCount"
            placeholder="10"
            [(ngModel)]="model.numberOfRolls"
          />
        </div>

        <!-- Button -->
        <button type="submit" class="btn btn-info pull-right">
          <i class="fa fa-envelope-o"></i>
          <span>Run Simulation</span>
        </button>
      </form>
    </div>
  </div>
</div>
