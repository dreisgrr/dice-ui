<span>Simulation #{{ diceSimulation.id }} </span><br />
<span>Rolled {{ diceSimulation.numberOfDice }} </span>
<span>{{ diceSimulation.sidesOfDie }}-sided dice </span><br />
<span>{{ diceSimulation.numberOfRolls }} times</span><br />
<table class="table table-striped table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">Sum of Dice</th>
      <th scope="col">Frequency</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dist of diceSimulation.distribution">
      <td>{{ dist.totalOfDiceValues }}</td>
      <td>{{ dist.frequency }}</td>
    </tr>
  </tbody>
</table>
